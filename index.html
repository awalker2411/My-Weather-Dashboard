<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="assets/script.js"></script>
    <title>My Weather Dashboard</title>
</head>



<body class="bg-dark-subtle">
    
    
    <head>
        <h1 class="bg-primary fs-1 text-center">Weather Dashboard</h1>
    </head>

    <main class="bg-dark-subtle text-emphasis-dark">

        <section class="container position-absolute top-50 start-0 translate-middle-y w-25 h-75 p-3 border border-primary bg-dark-subtle text-emphasis-dark">
            <h2 class="row fs-2 p-3">Search for a City:</h2>
            <input class="form-control" id="cityInput">
            <div class="p-3">
                <button type="submit" class="btn btn-primary col-md-6 offset-md-3" id="submitBtn">Submit</button>
            </div>
            <div>
                <h2 id="historyTitle">Your City Search History:</h2>
            </div>
        </section>


        <section class="container position-absolute top-50 start-50 translate-middle border border-primary w-50 h-75 p-3 bg-dark-subtle text-emphasis-dark">
            <section class="p-2">
                <h2 id="searchDisplayTitle">You haven't searched yet!</h2>
                <img id="weatherEmoji">
                <h4 id="temp">Temp: ?</h4>
                <h4 id="wind">Wind: ?</h4>
                <h4 id="humidity">Humidity: ?</h4>
            </section>

            <section class="p-2">
                <h2 id="forecastTitle">5-Day Forecast:</h2>
            </section>
                
        </section>


    </main>
    
</body>
</html>
